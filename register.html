<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register Player</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center" style="height:100vh;">

<div class="card p-4 bg-secondary text-dark" style="width: 600px;">
  <h3 class="text-success text-center mb-3">Register New Player</h3>
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, msg in messages %}
      <div class="alert alert-{{category}}">{{ msg }}</div>
    {% endfor %}
  {% endif %}
  {% endwith %}
  <form action="{{ url_for('add_player') }}" method="POST" enctype="multipart/form-data">
    <div class="row g-2 mb-2">
      <div class="col-md-6"><input class="form-control" type="text" name="player_name" placeholder="Player Name" required></div>
      <div class="col-md-6"><input class="form-control" type="text" name="username" placeholder="Username" required></div>
    </div>
    <div class="row g-2 mb-2">
      <div class="col-md-4">
        <select class="form-control" name="game">
          <option>Mobile Legends</option>
          <option>Valorant</option>
          <option>DOTA 2</option>
        </select>
      </div>
      <div class="col-md-4"><input class="form-control" type="number" name="level" placeholder="Level"></div>
      <div class="col-md-4"><input class="form-control" type="text" name="team" placeholder="Team"></div>
    </div>
    <div class="row g-2 mb-2">
      <div class="col-md-6"><input class="form-control" type="text" name="role" placeholder="Role"></div>
      <div class="col-md-6"><input class="form-control" type="text" name="favorite" placeholder="Favorite Hero/Agent"></div>
    </div>
    <div class="mb-2"><input class="form-control" type="file" name="avatar"></div>
    <div class="d-flex justify-content-between">
      <button class="btn btn-success">Register Player</button>
      <a href="{{ url_for('user_page') }}" class="btn btn-primary">Back to Players</a>
    </div>
  </form>
</div>

</body>
</html>
